<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Architektury Us≈Çug Internetowych</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="laptop_edit.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="laptop_edit.js" defer="defer"></script>
    <script src="../load-header.js" defer></script>

</head>
<body>
    <div class="container">

        <div id="header-container"></div>

        <section class="main-section">
            <article>
                <header><h2>Edytuj informacje o laptopie</h2></header>
                <form class="laptop-form" id="infoForm">
                    <label for="brand">Marka:</label>
                    <input class="ui-control ui-input" id="brand" name="brand"/>
                    <label for="model">Model:</label>
                    <input class="ui-control ui-input" id="model" name="model"/>
                    <label for="screenSize">Rozmiar ekranu:</label>
                    <input class="ui-control ui-input" id="screenSize" name="screenSize" type="number" step="0.1"/>
                    <label for="ram">RAM:</label>
                    <input class="ui-control ui-input" id="ram" name="ram" type="number"/>
                    <input class="ui-control ui-button" type="submit" name="Update" value="Aktualizuj"/>
                </form>
            </article>
        </section>
    </div>
</body>
</html>
